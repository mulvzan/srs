name: Build & Push geosite-geolocation-!cn.srs

on:
  workflow_dispatch:
  schedule:
    # 日本时间 16:00 → UTC 07:00
    - cron: "0 7 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download geosite-geolocation-!cn.srs
        run: |
          curl -L \
            -o geosite-geolocation-!cn.srs \
            https://github.com/SagerNet/sing-geosite/raw/refs/heads/rule-set/geosite-geolocation-!cn.srs

      - name: Install sing-box (latest linux-amd64)
        run: |
          TAG=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name)
          FILE="sing-box-${TAG}-linux-amd64.tar.gz"
          URL="https://github.com/SagerNet/sing-box/releases/download/${TAG}/${FILE}"

          echo "Downloading sing-box from $URL"
          curl -L "$URL" -o sing-box.tar.gz
          tar -xzf sing-box.tar.gz
          sudo mv sing-box*/sing-box /usr/local/bin/sing-box
          sudo chmod +x /usr/local/bin/sing-box

      - name: Decompile SRS to JSON
        run: |
          sing-box rule-set decompile geosite-geolocation-!cn.srs \
            -o geosite-geolocation-!cn.json

      - name: Remove domain_regex
        run: |
          jq 'del(.rules[]?.domain_regex)' geosite-geolocation-!cn.json \
            > geosite-geolocation-!cn-clean.json

      - name: Compile JSON back to SRS
        run: |
          sing-box rule-set compile geosite-geolocation-!cn-clean.json \
            -o geosite-geolocation-!cn.srs

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add geosite-geolocation-!cn.srs

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update geosite-geolocation-!cn.srs (remove domain_regex)"
            git push
          fi
