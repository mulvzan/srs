name: Build & Push geolocation-!cn

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # 日本时间16:00（按你需要可改）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # 用于推送

      - name: Download geosite-geolocation-!cn.srs
        run: |
          curl -L \
            -o geosite-geolocation-!cn.srs \
            https://github.com/SagerNet/sing-geosite/raw/refs/heads/rule-set/geosite-geolocation-!cn.srs

      - name: Install sing-box
        run: |
          wget https://github.com/SagerNet/sing-box/releases/latest/download/sing-box-linux-amd64.tar.gz
          tar zxvf sing-box-linux-amd64.tar.gz
          sudo mv sing-box*/sing-box /usr/local/bin/sing-box
          sudo chmod +x /usr/local/bin/sing-box

      - name: Decompile → JSON
        run: |
          sing-box rule-set decompile geosite-geolocation-!cn.srs \
            -o geosite-geolocation-!cn.json

      - name: Remove domain_regex
        run: |
          jq 'del(.rules[]?.domain_regex)' geosite-geolocation-!cn.json \
            > geosite-geolocation-!cn-clean.json

      - name: Compile JSON → SRS（覆盖原文件）
        run: |
          sing-box rule-set compile geosite-geolocation-!cn-clean.json \
            -o geosite-geolocation-!cn.srs

      - name: Commit & Push updated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add geosite-geolocation-!cn.srs

          if git diff --cached --quiet; then
            echo "No changes; skip commit."
          else
            git commit -m "Update geosite-geolocation-!cn.srs (remove domain_regex)"
            git push
          fi
